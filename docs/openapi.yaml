    # --- CART ---
    Cart:
      type: object
      description: A user's shopping cart.
      properties:
        id:
          type: integer
          description: Unique identifier for the cart.
        userId:
          type: integer
          description: ID of the user who owns the cart.
        status:
          type: string
          description: Status of the cart (e.g., active, abandoned).
        createdAt:
          type: string
          format: date-time
          description: Date/time the cart was created.
        updatedAt:
          type: string
          format: date-time
          description: Date/time the cart was last updated.
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
          description: Items in the cart.
      required: [id, userId, status, createdAt]

    CartItem:
      type: object
      description: An item in the user's shopping cart.
      properties:
        id:
          type: integer
          description: Unique identifier for the cart item.
        cartId:
          type: integer
          description: ID of the cart containing this item.
        userId:
          type: integer
          description: ID of the user who owns the cart.
        itemId:
          type: integer
          description: ID of the item in the cart.
        quantity:
          type: integer
          minimum: 1
          description: Quantity of the item in the cart.
        createdAt:
          type: string
          format: date-time
          description: Date/time the item was added to the cart.
        updatedAt:
          type: string
          format: date-time
          description: Date/time the item was last updated in the cart.
        itemDetails:
          $ref: '#/components/schemas/ItemFetch'
          description: Details of the item in the cart.
      required: [id, cartId, userId, itemId, quantity]
    CartInsert:
      type: object
      description: Request body for adding an item to the cart.
      required: [itemId, quantity]
      properties:
        itemId:
          type: integer
          description: ID of the item to add.
        quantity:
          type: integer
          minimum: 1
          description: Quantity of the item to add.
    # --- ORDER ---
    NewOrder:
      type: object
      description: Request body for placing a new order.
      required: [shippingAddress, items]
      properties:
        shippingAddress:
          type: string
          description: Shipping address for the order as text.
        items:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/OrderItemInput'
          description: List of items in the order.
    Order:
      type: object
      description: An order placed by a user.
      properties:
        id:
          type: integer
          description: Unique identifier for the order.
        userId:
          type: integer
          nullable: true
          description: ID of the user who placed the order.
        status:
          $ref: '#/components/schemas/OrderStatus'
          description: Current status of the order.
        total:
          type: number
          format: float
          description: Total price of the order.
        shippingAddress:
          type: string
          description: Shipping address for the order as text.
        createdAt:
          type: string
          format: date-time
          description: Date/time the order was created.
        updatedAt:
          type: string
          format: date-time
          description: Date/time the order was last updated.
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
          description: List of items in the order.
    OrderItem:
      type: object
      description: An item included in an order.
      properties:
        id:
          type: integer
          description: Unique identifier for the order item.
        orderId:
          type: integer
          description: ID of the order containing this item.
        itemId:
          type: integer
          nullable: true
          description: ID of the item (null if bundleId is set).
        bundleId:
          type: integer
          nullable: true
          description: ID of the bundle (null if itemId is set).
        quantity:
          type: integer
          minimum: 1
          description: Quantity of the item.
        priceAtPurchase:
          type: number
          format: float
          description: Price of the item at the time of purchase.
        itemName:
          type: string
          description: Name of the item or bundle at time of purchase.
        createdAt:
          type: string
          format: date-time
          description: Date/time the order item was created.
        updatedAt:
          type: string
          format: date-time
          description: Date/time the order item was last updated.
      required: [id, orderId, quantity]
    OrderItemInput:
      type: object
      description: Request body for adding an item or bundle to an order.
      required: [quantity]
      properties:
        itemId:
          type: integer
          description: ID of the item to order (required if bundleId is not provided).
        bundleId:
          type: integer
          description: ID of the bundle to order (required if itemId is not provided).
        quantity:
          type: integer
          minimum: 1
          description: Quantity to order.
    Media:
      type: object
      description: Media file associated with an item or bundle (image, video).
      properties:
        id:
          type: integer
          readOnly: true
          description: Unique identifier for the media.
        parentType:
          $ref: '#/components/schemas/MediaParentType'
          description: The type of parent (item or bundle) this media belongs to.
        itemId:
          type: integer
          nullable: true
          description: Item ID this media belongs to (null if bundleId is set).
        bundleId:
          type: integer
          nullable: true
          description: Bundle ID this media belongs to (null if itemId is set).
        url:
          type: string
          format: uri
          description: URL to the media file.
        mediaType:
          $ref: '#/components/schemas/MediaType'
          description: Type of media (image or video).
        displayOrder:
          type: integer
          description: Display order of the media for the parent item/bundle.
        createdAt:
          type: string
          format: date-time
          description: Date/time the media was created.
        updatedAt:
          type: string
          format: date-time
          description: Date/time the media was last updated.
      required: [id, parentType, url, mediaType, displayOrder]
    Review:
      type: object
      description: A product review submitted by a user.
      properties:
        id:
          type: integer
          description: Unique identifier for the review.
        userId:
          type: integer
          description: ID of the user who submitted the review.
        rating:
          type: integer
          minimum: 1
          maximum: 5
          description: Rating from 1-5 stars.
        review:
          type: string
          description: Text content of the review.
        createdAt:
          type: string
          format: date-time
          description: When the review was created.
        updatedAt:
          type: string
          format: date-time
          description: When the review was last updated.
      required: [id, rating, review, createdAt]

    Tag:
      type: object
      description: A tag that can be applied to items.
      properties:
        id:
          type: integer
          description: Unique identifier for the tag.
        name:
          type: string
          description: Name of the tag (always stored in lowercase).
        createdAt:
          type: string
          format: date-time
          description: When the tag was created.
        updatedAt:
          type: string
          format: date-time
          description: When the tag was last updated.
      required: [id, name, createdAt]

    ErrorResponse:
      type: object
      description: Standard error response.
      properties:
        message:
          type: string
          description: Error message.
        code:
          type: integer
          description: Error code.
      required: [message, code]
