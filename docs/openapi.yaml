components:
  responses:
    CommonErrorResponses:
      description: Common error responses
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    # --- BASE FIELDS FOR COMPOSITION ---
    BaseItemFields:
      type: object
      properties:
        itemName:
          type: string
          description: Name of the item.
        description:
          type: string
          description: Description of the item.
        price:
          type: number
          format: float
          description: Price of the item.
    BaseBundleFields:
      type: object
      properties:
        bundleName:
          type: string
          description: Name of the bundle.
        description:
          type: string
          description: Description of the bundle.
        price:
          type: number
          format: float
          description: Total price of the bundle.
    # --- ENUMS ---
    UserRole:
      type: string
      enum: 
        - customer
        - manager
        - admin
      description: Role of the user in the system.
    OrderStatus:
      type: string
      enum: 
        - pending
        - processing
        - shipped
        - delivered
        - cancelled
      description: Current status of the order.
    ItemCategory:
      type: string
      enum:
        - generic
        - module
        - accessory
        - bundle
      description: Category of the item in the store.
    ItemType:
      type: string
      enum: 
        - manual
        - auto
        - general
      description: Type of the item.
    ModelName:
      type: string
      enum:
        - manual_v1
        - auto_v1
      description: Name of generic item model.
    FrameColor:
      type: string
      enum: 
        - white
        - black
        - bronze
      description: Frame color for module items.
    BaseMaterial:
      type: string
      enum: 
        - white_polymer
        - black_polymer
        - wood_oak
        - wood_maple
        - wood_pine
      description: Base material for surface modules.
    ModuleSize:
      type: string
      enum: 
        - 1x1
        - 2x1
        - 3x2
        - 4x2
      description: Size of the module item.
    ControllerType:
      type: string
      enum: 
        - remote
        - app
      description: Controller type for module items.
    MediaType:
      type: string
      enum: 
        - image
        - video
      description: Media type for media items.
    MediaParentType:
      type: string
      enum:
        - item
        - bundle
      description: Item parent table for the media assets. 
    ModulePackage:
      type: string
      enum: 
        - custom
        - basic
        - minimal
      description: Module package type for generic items.
    # --- USER ---
    UserSelf:
      type: object
      description: User's own information.
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the user.
        email:
          type: string
          format: email
          description: User's email address.
        username:
          type: string
          description: Unique username for the user.
        userAddress:
          $ref: '#/components/schemas/UserAddress'
          description: User's default shipping address (nullable).
        isActive:
          type: boolean
          description: Whether the user account is active.
        lastLogin:
          type: string
          format: date-time
          nullable: true
          description: Last login timestamp.
        userRole:
          $ref: '#/components/schemas/UserRole'
          description: Role of the user in the system.
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp.
        updatedAt:
          type: string
          format: date-time
          description: Account last update timestamp.
      required: [id, email, username, isActive, userRole, createdAt]
    UserAdmin:
      type: object
      description: User information for admin queries.
      allOf:
        - $ref: '#/components/schemas/UserSelf'
        - type: object
          properties:
            passwordResetToken:
              type: string
              nullable: true
              description: Password reset token (for password reset flows; not returned in normal user queries).
            passwordResetExpires:
              type: string
              format: date-time
              description: When the password reset token expires.
      required: [id, email, username, isActive, userRole, createdAt, updatedAt]
    UserInputBase:
      type: object
      description: Base fields for user.
      properties: 
        email:
          type: string
          format: email
          maxLength: 100
          description: User's email address.
        username:
          type: string
          minLength: 3
          maxLength: 20
          description: Unique username for the user.
        userAddress:
          $ref: '#/components/schemas/UserAddress'
          description: User's default shipping address.
      additionalProperties: false
    RegisterUser:
      type: object
      description: Request body for user registration.
      allOf:
        - $ref: '#/components/schemas/UserInputBase'
        - type: object
          properties:
            password:
              type: string
              format: password
              minLength: 8
              description: User's password (write-only, min 8 characters)
              writeOnly: true
      required: [email, username, password]
      additionalProperties: false
    LoginRequest:
      type: object
      description: Request body for user login.
      properties:
        email:
          type: string
          format: email
          description: User's email address.
        password:
          type: string
          format: password
          minLength: 8
          description: User's password (write-only, min 8 characters)
          writeOnly: true
      required: [email, password]
      additionalProperties: false
    CreateUser:
      type: object
      description: Request body for user creation (by admin).
      allOf:
        - $ref: '#/components/schemas/UserInputBase'
        - type: object
          properties:
            password:
              type: string
              format: password
              minLength: 8
              description: User's password (write-only, min 8 characters)
              writeOnly: true
            userRole:
              $ref: '#/components/schemas/UserRole'
              description: Role of the user in the system.
      required: [email, username, userRole, password]
      additionalProperties: false
    UpdateMe:
      type: object
      description: Request body for updating current user's info.
      properties:
        username:
          type: string
          description: New username.
        email:
          type: string
          format: email
          description: New email address.
        userAddress:
          $ref: '#/components/schemas/UserAddress'
          description: New shipping address.
    UpdateUser:
      type: object
      description: Request body for updating any user (admin/manager).
      allOf: 
        - $ref: '#/components/schemas/UpdateMe'
        - type: object
          properties:
            password:
              type: string
              format: password
              minLength: 8
              description: New password (write-only, min 8 characters)
              writeOnly: true
            userRole:
              $ref: '#/components/schemas/UserRole'
              description: New role for the user.
            isActive:
              type: boolean
              description: Whether the user account is active.
      additionalProperties: false
    ChangePassword:
      type: object
      description: Request body for changing current user's password.
      properties:
        oldPassword:
          type: string
          format: password
          minLength: 8
          description: Current password (write-only)
          writeOnly: true
        newPassword:
          type: string
          format: password
          minLength: 8
          description: New password (write-only)
          writeOnly: true
      required: [oldPassword, newPassword]
      additionalProperties: false
    ResetPassword:
      type: object
      description: Request body for resetting a forgotten password.
      properties:
        token:
          type: string
          description: Password reset token.
        newPassword:
          type: string
          format: password
          minLength: 8
          description: New password (write-only)
          writeOnly: true
      required: [token, newPassword]
      additionalProperties: false
    ForgotPasswordRequest:
      type: object
      description: Request a password-reset email.
      properties:
        email:
          type: string
          format: email
          description: User's email address.
      required: [email]
      additionalProperties: false
    UserAddress:
      type: object
      description: User's shipping address.
      required: [id, userId, street, city, zip, country]
      properties:
        id:
          type: integer
          description: Unique identifier for the address.
        userId:
          type: integer
          description: ID of the user this address belongs to.
        street:
          type: string
          description: Street address.
        city:
          type: string
          description: City.
        zip:
          type: string
          description: ZIP or postal code.
        country:
          type: string
          description: Country.
        phone:
          type: string
          format: phone
          description: Contact phone number for the address.
        createdAt:
          type: string
          format: date-time
          description: When the address was created.
        updatedAt:
          type: string
          format: date-time
          description: When the address was last updated.
    UserWithToken:
      type: object
      description: Authenticated user with JWT token.
      properties:
        user:
          $ref: '#/components/schemas/UserSelf'
        token:
          type: string
          format: jwt
          description: JWT access token
      required: [user, token]
    # --- ITEMS ---
    ItemBase:
      type: object
      description: Base fields for all items.
      discriminator:
        propertyName: kind
        mapping:
          GenericItem: '#/components/schemas/GenericItem'
          ModuleItem: '#/components/schemas/ModuleItem'
          AccessoryItem: '#/components/schemas/AccessoryItem'
      properties:
        id:
          type: integer
          readOnly: true
          description: Unique identifier for the item.
        kind:
          type: string
          description: Discriminator for item type.
        itemName:
          type: string
