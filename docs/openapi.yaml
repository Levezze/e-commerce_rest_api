---
openapi: 3.1.1
info:
  title: Generic Modular Store API
  version: 1.0.0
  description: REST API for a modular, extensible e-commerce store. Supports generic items, modules, accessories, bundles, role-based access, and modular product design.

servers:
  - url: /api/v1
    description: Version 1

paths:
  # --- AUTH ROUTES ---
  /auth/register:
    post:
      summary: Register new user
      tags: [Auth]
      # Public, no security/x-roles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser'
      responses:
        '201':
          description: Registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserWithToken'
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
  /auth/login:
    post:
      summary: User login
      tags: [Auth]
      # Public, no security/x-roles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Authenticated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserWithToken'
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
  /auth/logout:
    post:
      summary: Logout user
      tags: [Auth]
      security:
        - bearerAuth: []
      x-roles: [customer, admin, manager]
      responses:
        '204':
          description: Logged out
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
  /auth/me:
    get:
      summary: Get current user
      tags: [Auth]
      security:
        - bearerAuth: []
      x-roles: [customer, admin, manager]
      responses:
        '200':
          description: Current user info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSelf'
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
    patch:
      summary: Update current user
      tags: [Auth]
      security:
        - bearerAuth: []
      x-roles: [customer, admin, manager]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMe'
      responses:
        '200':
          description: Updated current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSelf'
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
    /auth/change-password:
      post:
        summary: Change your own password
        tags: [Auth]
        security:
          - bearerAuth: []
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangePassword'
        responses:
          '204':
            description: Password changed
    /auth/forgot-password:
      post:
        summary: Send password reset email
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForgotPasswordRequest'
        responses:
          '202':
            description: Reset email queued
    /auth/reset-password:
      post:
        summary: Reset password using token
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResetPassword'
        responses:
          '204':
            description: Password reset successful
  # --- USER ROUTES ---
  /users:
    get:
      summary: Get all users (admin only)
      tags: [Users]
      security:
        - bearerAuth: []
      x-roles: [admin]
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserAdmin'
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
  /users/{id}:
    get:
      summary: Get user by ID (admin only)
      tags: [Users]
      security:
        - bearerAuth: []
      x-roles: [admin]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAdmin'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      summary: Update user by ID (admin only)
      tags: [Users]
      security:
        - bearerAuth: []
      x-roles: [admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
      responses:
        '200':
          description: Updated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAdmin'
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
    delete:
      summary: Delete user by ID (admin only)
      tags: [Users]
      security:
        - bearerAuth: []
      x-roles: [admin]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: User deleted
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
  # --- ITEM ROUTES (ADMIN & PUBLIC) ---
  /items:
    get:
      summary: Get all catalog items
      tags: [Items]
      # Public, no security/x-roles
      parameters:
        - name: limit
          in: query
          description: Items per page
          schema:
            type: integer
            minimum: 1
            default: 20
        - name: offset
          in: query
          description: Offset for pagination
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: featured
          in: query
          description: Filter for featured items
          schema:
            type: boolean
        - name: sort
          in: query
          description: "Sort format: field:(asc|desc)"
          schema:
            type: string
            example: price:asc
      responses:
        '200':
          description: List of items
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalCount:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/ItemFetch'
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
    post:
      summary: Add a new item
      tags: [Items]
      security:
        - bearerAuth: []
      x-roles: [admin, manager]
      description: Only users with the 'admin' or 'manager' role can add items.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemInput'
      responses:
        '201':
          description: Item created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemFetch'
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
  /items/{id}:
    get:
      summary: Get item by ID
      tags: [Items]
      # Public, no security/x-roles
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Item found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemFetch'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      summary: Update item by ID
      tags: [Items]
      security:
        - bearerAuth: []
      x-roles: [admin, manager]
      description: Only users with the 'admin' or 'manager' role can update items.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemUpdate'
      responses:
        '200':
          description: Updated item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemFetch'
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
    delete:
      summary: Delete item by ID
      tags: [Items]
      security:
        - bearerAuth: []
      x-roles: [admin]
      description: Only users with the 'admin' role can delete items.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Deleted successfully
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
  /admin/items/{itemId}/media:
    post:
      summary: Add media to item
      tags: [Media, Admin]
      security:
        - bearerAuth: []
      x-roles: [admin, manager]
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [url, mediaType, displayOrder]
              properties:
                url:
                  type: string
                  format: uri
                  description: URL to the media file.
                mediaType:
                  $ref: '#/components/schemas/MediaType'
                  description: Type of media (image or video).
                displayOrder:
                  type: integer
                  description: Display order of the media for this item.
      responses:
        '201':
          description: Media added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
          
  # --- BUNDLE MEDIA ENDPOINTS ---
  /admin/bundles/{bundleId}/media:
    post:
      summary: Add media to bundle
      tags: [Media, Admin, Bundles]
      security:
        - bearerAuth: []
      x-roles: [admin, manager]
      parameters:
        - name: bundleId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [url, mediaType, displayOrder]
              properties:
                url:
                  type: string
                  format: uri
                  description: URL to the media file.
                mediaType:
                  $ref: '#/components/schemas/MediaType'
                  description: Type of media (image or video).
                displayOrder:
                  type: integer
                  description: Display order of the media for this bundle.
      responses:
        '201':
          description: Media added to bundle
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
  /admin/items/{itemId}/media/{mediaId}:
    patch:
      summary: Update item media (url, type, or display order)
      tags: [Media, Admin]
      security:
        - bearerAuth: []
      x-roles: [admin, manager]
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: integer
        - name: mediaId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                  description: New URL to the media file.
                mediaType:
                  $ref: '#/components/schemas/MediaType'
                  description: New type of media.
                displayOrder:
                  type: integer
                  description: New display order for the media.
      responses:
        '200':
          description: Media updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
    delete:
      summary: Remove media from item
      tags: [Media, Admin]
      security:
        - bearerAuth: []
      x-roles: [admin, manager]
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: integer
        - name: mediaId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Media removed
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
  /admin/bundles/{bundleId}/media/{mediaId}:
    patch:
      summary: Update bundle media (url, type, or display order)
      tags: [Media, Admin, Bundles]
      security:
        - bearerAuth: []
      x-roles: [admin, manager]
      parameters:
        - name: bundleId
          in: path
          required: true
          schema:
            type: integer
        - name: mediaId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                  description: New URL to the media file.
                mediaType:
                  $ref: '#/components/schemas/MediaType'
                  description: New type of media.
                displayOrder:
                  type: integer
                  description: New display order for the media.
      responses:
        '200':
          description: Bundle media updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
    delete:
      summary: Remove media from bundle
      tags: [Media, Admin, Bundles]
      security:
        - bearerAuth: []
      x-roles: [admin, manager]
      parameters:
        - name: bundleId
          in: path
          required: true
          schema:
            type: integer
        - name: mediaId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Media removed from bundle
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
  # --- BUNDLES ---
  /bundles:
    get:
      summary: Get all bundles
      tags: [Bundles]
      # Public, no security/x-roles
      responses:
        '200':
          description: List of bundles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bundle'
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
    post:
      summary: Create a new bundle
      tags: [Bundles]
      security:
        - bearerAuth: []
      x-roles: [admin, manager]
      description: Only users with the 'admin' or 'manager' role can create bundles.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BundleInput'
      responses:
        '201':
          description: Bundle created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bundle'
        '400':
          $ref: '#/components/responses/CommonErrorResponses'
        '401':
          $ref: '#/components/responses/CommonErrorResponses'
        '403':
          $ref: '#/components/responses/CommonErrorResponses'
        '404':
          $ref: '#/components/responses/CommonErrorResponses'
        '500':
          $ref: '#/components/responses/CommonErrorResponses'
  /bundles/{id}:
    get:
      summary: Get bundle by ID
      tags: [Bundles]
      # Public, no security/x-roles
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Bundle found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bundle'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      summary: Update bundle by ID
      tags: [Bundles]
      security:
        - bearerAuth: []
      x-roles: [admin, manager]
      description: Only users with the 'admin' or 'manager' role can update bundles.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BundleInput'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Bundle updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bundle'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Delete bundle by ID
      tags: [Bundles]
      security:
        - bearerAuth: []
      x-roles: [admin]
      description: Only users with the 'admin' role can delete bundles.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Bundle deleted
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  # --- CART ---
  /cart:
    get:
      summary: Get current user's active cart
      tags: [Cart]
      security:
        - bearerAuth: []
      x-roles: [customer, admin, manager]
      description: Only authenticated users can view their own cart.
      responses:
        '200':
          description: User's active cart with items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: User has no active cart
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Add item to active cart (creates cart if none exists)
      tags: [Cart]
      security:
        - bearerAuth: []
      x-roles: [customer, admin, manager]
      description: Only authenticated users can add items to their own cart. Creates a new cart if the user doesn't have an active one.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartInsert'
      responses:
        '201':
          description: Added to cart
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItem'
        '400':
          description: Bad request
          content:
